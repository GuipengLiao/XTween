<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | XTeen.git</title>
    <script src="WebGL/Build/UnityLoader.js"></script>
    <script>
      var dic = {};

      var containerName = "Main";
      var gameInstance = UnityLoader.instantiate(containerName, "WebGL/Build/WebGL.json", {onProgress: UnityProgress});
      dic[containerName] = gameInstance;

      containerName = "Example_Position";
      gameInstance = UnityLoader.instantiate(containerName, "WebGL/Build/WebGL.json", {onProgress: UnityProgress});
      dic[containerName] = gameInstance;

      function UnityProgress(instance, progress) 
      {
        if (progress == 1)
        {
          var cName;
          for( var key in dic )
          {
            var instanceDic = dic[key];
            if( instance == instanceDic )
            {
              cName = key;
              break;
            }
          }
          instance.SendMessage('ContainerGameMain','Receiver',cName);
        }
      }
    </script>
  </head>
  <body>
    <div id="Main" style="width: 800px; height: 400px; margin: auto"></div>
    <br/>
    <div id="Example_Position" style="width: 800px; height: 400px; margin: auto"></div>
  </body>
</html>
